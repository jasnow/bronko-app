		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

@font-face {

	font-weight:normal;
	font-style:normal;
}
@font-face {
	font-family:"bronko-icons";
	src:url("bronko-icons.eot");

		url("bronko-icons.woff") format("woff"),

.glyph-icon {
	font-family:"bronko-icons";
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:optimizeLegibility;

	content:"\f101";

	content:"\f102";

		<h1>bronko-icons</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="icons_comments"><i class="glyph-icon glyph_icons_comments"></i> glyph_icons_comments</div>
			
				<div class="icons__item" data-name="icons_date"><i class="glyph-icon glyph_icons_date"></i> glyph_icons_date</div>

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;glyph-icon glyph_<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
